version: "3"

services:
  nginx:
    image: frappe/erpnext-nginx:${ERPNEXT_VERSION}
    restart: on-failure
    environment:
      - FRAPPE_PY=main
      - FRAPPE_PY_PORT=8000
      - FRAPPE_SOCKETIO=frappe-socketio
      - SOCKETIO_PORT=9000
    ports:
      - "1080:80"
    volumes:
      - ./sites-vol:/var/www/html/sites:rw
      - ./assets-vol:/assets:rw

  main:
    image: frappe/erpnext-worker:${ERPNEXT_VERSION}
    restart: on-failure
    environment:
      - MARIADB_HOST=${MARIADB_HOST}
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
      - REDIS_SOCKETIO=redis-socketio:6379
      - SOCKETIO_PORT=9000
      - AUTO_MIGRATE=1
    volumes:
      - ./sites-vol:/home/frappe/frappe-bench/sites:rw
      - ./assets-vol:/home/frappe/frappe-bench/sites/assets:rw

  schedule:
    image: frappe/erpnext-worker:${ERPNEXT_VERSION}
    restart: on-failure
    command: schedule
    depends_on:
      - redis-queue
      - redis-cache
    volumes:
      - ./sites-vol:/home/frappe/frappe-bench/sites:rw

  worker:
    image: frappe/erpnext-worker:${ERPNEXT_VERSION}
    restart: on-failure
    command: worker
    depends_on:
      - redis-queue
      - redis-cache
    volumes:
      - ./sites-vol:/home/frappe/frappe-bench/sites:rw

  worker-short:
    image: frappe/erpnext-worker:${ERPNEXT_VERSION}
    restart: on-failure
    command: worker
    environment:
      - WORKER_TYPE=short
    depends_on:
      - redis-queue
      - redis-cache
    volumes:
      - ./sites-vol:/home/frappe/frappe-bench/sites:rw

  worker-long:
    image: frappe/erpnext-worker:${ERPNEXT_VERSION}
    restart: on-failure
    command: worker
    environment:
      - WORKER_TYPE=long
    depends_on:
      - redis-queue
      - redis-cache
    volumes:
      - ./sites-vol:/home/frappe/frappe-bench/sites:rw

  frappe-socketio:
    image: frappe/frappe-socketio:${FRAPPE_VERSION}
    restart: on-failure
    depends_on:
      - redis-socketio
    volumes:
      - ./sites-vol:/home/frappe/frappe-bench/sites:rw

  redis-socketio:
    image: redis:latest
    restart: on-failure
    volumes:
      - ./redis-socketio-vol:/data

  redis-cache:
    image: redis:latest
    restart: on-failure
    volumes:
      - ./redis-cache-vol:/data

  redis-queue:
    image: redis:latest
    restart: on-failure
    volumes:
      - ./redis-queue-voll:/data

  mariadb:
    image: mariadb:10.3
    restart: on-failure
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./mariadb.cnf:/etc/mysql/conf.d/frappe.cnf
      - ./mariadb-vol:/var/lib/mysql
